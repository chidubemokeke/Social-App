specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SocialNetwork
    network: sepolia
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: SocialNetwork
      startBlock: 6135184
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CloseStream
        - Deposit
        - ExecuteTransaction
        - OpenStream
        - Owner
        - Withdraw
      abis:
        - name: SocialNetwork
          file: ./abis/SocialNetwork.json
      eventHandlers:
        - event: CloseStream(indexed address)
          handler: handleCloseStream
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: ExecuteTransaction(indexed address,address,uint256,bytes,uint256,bytes32,bytes)
          handler: handleExecuteTransaction
        - event: OpenStream(indexed address,uint256,uint256)
          handler: handleOpenStream
        - event: Owner(indexed address,bool)
          handler: handleOwner
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
      file: ./src/social-network.ts
